name: Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        sample:
        - "datastreams"
        - "register"
    runs-on: ubuntu-latest
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    concurrency:
      group: build-${{ matrix.sample }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: astarte-device-sdk-zephyr

      - name: Initialize
        working-directory: astarte-device-sdk-zephyr
        run: |
          west init -l .
          west update -o=--depth=1 -n
          west blobs fetch hal_espressif

      - name: Build ${{ matrix.sample }} sample
        working-directory: astarte-device-sdk-zephyr
        run: |
          west twister -T samples/${{ matrix.sample }} -v --inline-logs --integration

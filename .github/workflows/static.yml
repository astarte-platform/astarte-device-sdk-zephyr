name: Static

on:
  push:
  pull_request:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    concurrency:
      group: clang-format-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: astarte-device-sdk-zephyr
      - name: Initialize
        working-directory: astarte-device-sdk-zephyr
        run: |
          west init --mf west-ci.yml -l .
          west update -o=--depth=1 -n
      - name: Install Python dependencies
        working-directory: astarte-device-sdk-zephyr
        run: |
          west zephyr-export
          pip install -r $PWD/../zephyr/scripts/requirements.txt
          pip install -r $PWD/scripts/requirements.txt
      - name: Check format
        working-directory: astarte-device-sdk-zephyr
        run: west format --dry-run
  code-checker:
    strategy:
      matrix:
        sample:
        - "datastreams"
        - "register"
        - "aggregates"
    runs-on: ubuntu-latest
    container: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    concurrency:
      group: code-checker-${{ matrix.sample }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: astarte-device-sdk-zephyr
      - name: Initialize
        working-directory: astarte-device-sdk-zephyr
        run: |
          west init --mf west-ci.yml -l .
          west update -o=--depth=1 -n
      - name: Install Python dependencies
        working-directory: astarte-device-sdk-zephyr
        run: |
          west zephyr-export
          pip install -r $PWD/../zephyr/scripts/requirements.txt
          pip install -r $PWD/scripts/requirements.txt
      - name: Run clang-tidy
        working-directory: astarte-device-sdk-zephyr
        run: west static --sample ${{ matrix.sample }}

# This is a Kconfig fragment which can be used to enable debug-related options
# in the application. See the README for more details.

# (debug) console
CONFIG_CONSOLE=y

# (debug) UART console
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# (debug) logging
CONFIG_LOG=y
CONFIG_APP_LOG_LEVEL_DBG=y

# custom library
CONFIG_ASTARTE_DEVICE_SDK=y
CONFIG_ASTARTE_DEVICE_SDK_GET_VALUE_DEFAULT=42

# Necessary configuration flags for Astarte device libary
CONFIG_ASTARTE_DEVICE_SDK_HOSTNAME="."
CONFIG_ASTARTE_DEVICE_SDK_CA_CERT_TAG=0
CONFIG_ASTARTE_DEVICE_SDK_DEVICE_ID="......................"
CONFIG_ASTARTE_DEVICE_SDK_REALM_NAME="."

# sample configuration
CONFIG_SLEEP_MS=1500
